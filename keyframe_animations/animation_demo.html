<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Animation Demo</title>
    <style type="text/css">
  body {
    background: #333;
  }

  .book {
    position: absolute;
    opacity: 0;
    width: 120px;
    box-shadow: 3px 5px 8px rgba(0, 0, 0, .7);
  }

   :hover .book {
    -webkit-animation-name: books-slide-in;
    -webkit-animation-duration: 700ms;
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-fill-mode: forwards;
  }
  
   .delay1 {
    -webkit-animation-delay: 300ms;
    top: 620px;
  }
  
   .delay2 {
    -webkit-animation-delay: 500ms;
    top: 420px;
  }
  
   .delay3 {
    -webkit-animation-delay: 1000ms;
    top: 220px;
  }
   .delay4 {
    -webkit-animation-delay: 1500ms;
    top: 20px;
  }
  
  @-webkit-keyframes books-slide-in {
    0% {
      -webkit-transform: scale(0.7) rotateX(30deg);
      transform: scale(0.7) rotateX(30deg);
      top: 0;
      left: 200px;
    }
    80% {
      -webkit-transform: scale(0.7) rotateX(90deg);
      transform: scale(0.7) rotateX(90deg);
    }
    100% {
      left: 50px;
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 1;
    }
  }
  

</style>
</head>
<body>
    <img src="http://latestbookreviews.net/wp-content/uploads/2011/08/the_alchemist1.jpg" class='book delay1'>
    <img class="book delay2" src="http://3.bp.blogspot.com/_nvZlHoeemBg/TO9mp2XuieI/AAAAAAAAAH8/ou5Ysd8yY28/s1600/zahir.jpg">
    <img class="book delay3" src="http://1.bp.blogspot.com/_blnOia1d0Pw/TBxh_gScqsI/AAAAAAAACFI/RDRaI3CCM3o/s1600/witch+of+portobello.jpg">
    <img class="book delay4" src="http://4.bp.blogspot.com/_LHeGWIARvVw/TBol0hCZSuI/AAAAAAAAAK0/MMEZxedf5hI/s1600/11.jpg">
</body>
</html>
